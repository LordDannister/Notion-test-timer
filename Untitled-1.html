<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Notion Timer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        .timer-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #f7f6f3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            color: #37352f;
        }
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #2eaadc;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2196c4;
        }
        .reset {
            background-color: #ff5c5c;
        }
        .reset:hover {
            background-color: #e05252;
        }
        .timer-input {
            margin-bottom: 15px;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 60px;
            text-align: center;
        }
        label {
            margin-right: 5px;
            color: #37352f;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h2>Notion Timer</h2>
        <div class="timer-input">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="60" value="25">
        </div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="timer-controls">
            <button id="start-pause">Start</button>
            <button id="reset" class="reset">Reset</button>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 25 * 60; // Default 25 minutes in seconds
        let isRunning = false;
        
        const timerDisplay = document.getElementById('timer');
        const startPauseButton = document.getElementById('start-pause');
        const resetButton = document.getElementById('reset');
        const minutesInput = document.getElementById('minutes');
        
        // Initialize timer display
        updateTimerDisplay();
        
        // Set initial time based on input
        minutesInput.addEventListener('change', function() {
            if (!isRunning) {
                timeLeft = parseInt(this.value) * 60;
                updateTimerDisplay();
            }
        });
        
        // Start/Pause button
        startPauseButton.addEventListener('click', function() {
            if (isRunning) {
                clearInterval(timer);
                this.textContent = 'Start';
                isRunning = false;
            } else {
                if (timeLeft <= 0) {
                    timeLeft = parseInt(minutesInput.value) * 60;
                }
                timer = setInterval(updateTimer, 1000);
                this.textContent = 'Pause';
                isRunning = true;
            }
        });
        
        // Reset button
        resetButton.addEventListener('click', function() {
            clearInterval(timer);
            timeLeft = parseInt(minutesInput.value) * 60;
            updateTimerDisplay();
            startPauseButton.textContent = 'Start';
            isRunning = false;
        });
        
        // Update timer function
        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                updateTimerDisplay();
            } else {
                clearInterval(timer);
                timerDisplay.textContent = "Time's Up!";
                startPauseButton.textContent = 'Start';
                isRunning = false;
                playAlarm();
            }
        }
        
        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Play alarm sound when timer ends
        function playAlarm() {
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
            audio.play();
        }
    </script>
</body>
</html>
