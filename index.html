<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Task Timer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        .timer-container {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #f7f6f3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 200px;
        }
        .timer-display {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .overdue {
            color: #ff5c5c;
        }
        .due-soon {
            color: #ffaa00;
        }
        .on-track {
            color: #2eaadc;
        }
        .task-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="task-name" id="taskName">Task Timer</div>
        <div class="timer-display" id="timer">00:00:00</div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const taskName = urlParams.get('task') || 'Task Timer';
        const dueDate = urlParams.get('due') || null;
        
        // Set task name
        document.getElementById('taskName').textContent = taskName;
        
        // Calculate time remaining
        function updateTimer() {
            if (!dueDate) {
                document.getElementById('timer').textContent = '--:--:--';
                return;
            }
            
            const now = new Date();
            const due = new Date(dueDate);
            let diff = due - now; // milliseconds
            
            // Determine if overdue
            const isOverdue = diff < 0;
            if (isOverdue) {
                diff = Math.abs(diff);
            }
            
            // Calculate hours, minutes, seconds
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Format display
            const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update display and color
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = isOverdue ? `⚠️ ${display}` : display;
            
            // Set color based on time remaining
            if (isOverdue) {
                timerDisplay.className = 'timer-display overdue';
            } else if (diff < 24 * 60 * 60 * 1000 * 0.25) { // Less than 25% of time left (assuming 24h tasks)
                timerDisplay.className = 'timer-display due-soon';
            } else {
                timerDisplay.className = 'timer-display on-track';
            }
        }
        
        // Update timer immediately and then every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
